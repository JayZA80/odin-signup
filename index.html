<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/crs-fn.jpg" alt="Ceres Fauna">
        <div class="sub-container">
            <h1 class="headline">Return to Mother Nature and sign up for her fake membership! Ceres Fauna needs you to come back and be her sapling.</h1>
            <h1>Forever...</h1>
            <form action="">
                <fieldset>
                    <h1>Let's do this!</h1>
                    <section>
                        <div>
                            <label for="first">First Name</label>
                            <input type="text" name="first" id="fName">
                        </div>
                        <div>
                            <label for="last">Last Name</label>
                            <input type="text" name="last" id="lName">
                        </div>
                    </section>
                    <section>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phone" id="phone">
                        </div>
                    </section>
                    <section>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="pword">
                        </div>
                        <div>
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm" id="confirm">
                        </div>
                    </section>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <span><a href="#">Log in</a></span></p>
        </div>
    </div>
</body>
</html>
